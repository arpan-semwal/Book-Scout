version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: bookscout_db
    restart: always
    environment:
      # These MUST match the values in your .env DATABASE_URL
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: bookscout
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: